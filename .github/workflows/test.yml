name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: [1.21]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run unit tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
    
    - name: Run unit tests with short flag
      run: go test -v -race -short ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Start Reindexer
      run: |
        docker run -d --name reindexer \
          -p 6534:6534 -p 9088:9088 \
          reindexer/reindexer:latest
        sleep 10
    
    - name: Run integration tests
      run: go test -v -race -timeout=5m ./internal/repositories/...
      env:
        REINDEXER_DSN: cproto://localhost:9088/test_db
    
    - name: Cleanup
      if: always()
      run: docker stop reindexer && docker rm reindexer

  load-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Build application
      run: go build -o app ./cmd/server
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 20
    
    - name: Run load tests
      run: go test -v -race -timeout=10m -run TestLoad ./load_test.go
      continue-on-error: true
    
    - name: Cleanup
      if: always()
      run: docker-compose down -v

